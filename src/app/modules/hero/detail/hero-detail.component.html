<div *ngIf="hero">

  <h2>
    {{hero.name}} details!
  </h2>

  <div>
    <label>id:</label><span>{{hero.id}}</span>
  </div>

  <div>
    <label for="heroName">name:</label>
    <input [(ngModel)]="hero.name" placeholder="name"
      (keyup.enter)="save()"
    />
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
