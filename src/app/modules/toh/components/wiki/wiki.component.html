<h1>Wikipedia Demo</h1>

<p>Search after each keystroke</p>

<input type="text" #term (keyup)="search(term.value)" />

<ul>
    <li *ngFor="let item of items | async; let isFirst = first;">
        <ul>
            <h3>{{isFirst ? 'search Key:' : 'Items:' + item.length}}</h3>
            <li *ngFor="let i of [].concat(item)">{{i}}</li>
        </ul>
    </li>
</ul>
