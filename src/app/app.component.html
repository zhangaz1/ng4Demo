<h1>
  {{title}}
</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
  </li>
</ul>

<h2>
  {{hero.name}} details!
</h2>

<div>
  <label>id:</label><span>{{hero.id}}</span>
</div>

<div>
  <label for="heroName">name:</label>
  <input [(ngModel)]="hero.name" placeholder="name">
</div>
